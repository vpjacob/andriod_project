<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
		<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
		<title>确认信息</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/sm.min.css">
		<link rel="stylesheet" href="../../css/sm-extend.min.css">
		<script type="text/javascript" src="../../script/jquery-1.10.2.js"></script>
		<script type='text/javascript' src='../../script/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='../../script/sm.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='../../script/sm-extend.min.js' charset='utf-8'></script>
		<link rel="stylesheet" type="text/css" href="../css/toothbrushInfo.css">
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css">
    <style>
		body {
			font-family: "微软雅黑";
		}
		a {
			color: #000;
		}
		a:active, a:link, a:visited, a:hover {
			color: #000;
			text-decoration: none;
		}
    </style>
</head>
<body>
	<header class="bar bar-nav" id="header" style="background: #fff;position: relative" >
		<a class="icon pull-left" id="back"><i class="iconfont icon-xiangzuo1" style="font-size: 1rem;color: #0EAAE3"></i></a>
		<h1 class="title" style="color: #4d4d4d;font-size: 0.8rem;">确认信息</h1>
	</header>
	<div class="firstInfo">
		<div class="businessInfo">
			<span>商品详情</span>
		</div>
		<div class="businessShow">
			<img src="../image/address/toothbrush1.png" id="businessImg"/>
			<span id="price">698元</span>
			<span id="content">小客k100声波电动牙刷  白色</span>
		</div>
	</div>
	<div class="choose">
		<div class="chooseColor">
			<span>颜色</span>
			<select id="colorChoose" onchange="changeColor()">
				<option value="0">请选择</option>
				<option value="1">白色</option>
				<!--<option value="2">拉丝银</option>-->
			</select>
		</div>
		<div class="chooseAmount">
			<span>数量</span>
			<div class="chooseAmountChange">
				<div id="numSub">-</div>
				<div id="amout">1</div>
				<div id="numAdd">+</div>
			</div>
		</div>
	</div>
	<div class="businessPay">
		<div class="businesses">
			<img src="../image/address/pay.png" />
		</div>
	</div>
	<div class="buyInfo">
		<div class="buySame">
			<span>收货人姓名</span>
			<input type="text" placeholder="请输入姓名" id="userName" />
		</div>
		<div class="buySame">
			<span>手机号码  </span>
			<input type="text" placeholder="请输入手机号" class="buyTel" id="userPhone"/>
		</div>
		<div class="buySame">
			<span>详细地址 </span>
			<textarea placeholder="请输入您的详细地址" id="address"></textarea>
		</div>
	</div>
	<footer>
		<span>共计 : </span>
		<span id="countAll">698元</span>
		<span id="apply">支付</span>
	</footer>
</body>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../js/shangjia/toothbrushInfo.js"></script>
</html>
