			body {
				font-family: "微软雅黑";

			a {
				color: #000;
			}
			a:active, a:link, a:visited, a:hover {
				color: #000;
				text-decoration: none;
			}
		</style>

	<body>
		<div class="page-group">
			<div class="page">
				<header class="bar bar-nav my-head" id="header">
					<a class="icon pull-left" id="back"><i  class="iconfont icon-xiangzuo1" style="font-size: 28px;color: #999"></i></a>
					<h1 class="title">设置</h1>
					<a id="regist" style="float: right; height: 44px; line-height: 44px; color:#2795c5; font-size: 14px;"></a>

				<div class="maindown">
					<div class="changekey" id="changekey">

					</div>

						</p>
						<i class="icon iconfont icon-xiangyou1"></i>
					</div>
					<div class="recording">
						<p>
							自动录制
						</p>
						<input id="recording" type="checkbox" class="aui-switch aui-switch-info aui-pull-right">

				</div>
			</div>
			<div class="hide">
				<div class="aui-form" id="shadow">

					</div>
					<div class="aui-btn-row">
						<div class="aui-btn aui-btn-success" id="comit" onclick="return false;">
							确认
						</div>
						<div class="aui-btn aui-btn-warning" id="cancel" onclick="return false;">
							取消
						</div>
					</div>
				</div>
			</div>
		</div>
