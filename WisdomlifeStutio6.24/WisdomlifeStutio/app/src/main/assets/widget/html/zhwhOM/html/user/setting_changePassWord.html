<div data-page="userSetting" class="page no-toolbar navbar-fixed" id="userSetting">
	<style>
		.securitycenter {
			margin: 15px 0;
		}
		
		.securitycenter .level {
			text-align: center;
			font-size: 19px;
			text-transform: none;
			margin: 15px 15px 10px;
		}
		
		.securitycenter .prompt {
			text-align: center;
			font-size: 12px;
			color: #D9D9D9;
			margin: 5px;
			border-top-color: #007AFF;
			border-top: 1px;
			border-top-style: solid;
		}
		
		.list-block .item-link .item-inner .phone_bind {
			height: 20px;
			color: #51b7a0;
		}
	</style>
	<div class="navbar" style="background-color:white;">
		<!-- Navbar page 1 -->
		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="link back">
					<i class="icon icon-angle-left" style="color:#15191c;"></i> 
						<span style="color:#15191c;">返回</span>
				</a>
			</div>
			<div class="center"><span style="font-weight: 300;color:#15191c;">修改密码</span></div>
			<div class="right"><span onclick="user_setting_changePassword()" style="color:#15191c;">保存</span></div>
		</div>
	</div>
	<div class="page-content" style="overflow-x: hidden;">
		<form id="user_setting_changePassword">
			<div class="list-block" style="margin-top: 1px;margin-bottom: 1px;">
				<ul>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label" style="font-size: 14px;">旧密码</div>
								<div class="item-input">
									<input type="password" name="old_password" placeholder="请输入就密码">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label" style="font-size: 14px;">新密码</div>
								<div class="item-input">
									<input type="password" name="new_password_1" id="new_password_1" placeholder="字母数字混合至少8位">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label" style="font-size: 14px;">重复密码</div>
								<div class="item-input">
									<input type="password" name="new_password_2" placeholder="重复输入一次新密码">
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</form>
	</div>
</div>
