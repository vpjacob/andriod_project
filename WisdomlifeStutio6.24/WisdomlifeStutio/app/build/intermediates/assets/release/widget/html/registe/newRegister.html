<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
		<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/sm.min.css">
		<link rel="stylesheet" href="../../css/sm-extend.min.css">
		<script type='text/javascript' src='../../script/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='../../script/sm.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='../../script/sm-extend.min.js' charset='utf-8'></script>
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css">
		<link rel="stylesheet" type="text/css" href="newRegister.css">
</head>
<body>
	<header class="bar bar-nav" id="header" style="background:rgba(0,0,0,0);position:absolute;">
		<a class="icon  pull-left" id="closePage">
		   <i class="iconfont icon-close1" style="font-size: 1rem;color: #0080FD;"></i> 
		</a>
		<a class="icon  pull-right" id="closeR">
		   <i class="iconfont" style="font-size: 0.65rem;color: rgb(0,125,254);" id="scannerEvm">扫码注册</i> 
		</a>
    </header>
	<div class="contian">
		<div class="contianBox">
			<div class="topLog">
				<img src="../../image/newLogin/companyLog.png" alt="" />
			</div>
			<img src="../../image/newLogin/slogan.png" alt="" class="slogan"/>
			<div class="topSame"> 
				<img src="../../image/newLogin/nameImg.png" style="width: 1.5rem;height: 1.5rem;float: left">
				<input type="text"  placeholder="请输入您的手机号" id="telphone" class="inputsame"/>
			</div>
			<div class="topSame" style="margin-top: 10%"> 
				<img src="../../image/newLogin/pwdImg.png" style="width: 1.5rem;height: 1.5rem;float: left">
				<input type="text" placeholder="请输入验证码" id="vaildCode" class="inputsame" maxlength="6"/>
				<button id="identifyingCodeBtn">获取验证码</button>
			</div>
			<div class="topSame" style="margin-top: 10%"> 
				<img src="../../image/newLogin/yanzheng.png" style="width: 1.5rem;height: 1.5rem;float: left">
				<input type="password"  placeholder="请输入密码(6-16个字符)" id="pwd" class="inputsame"/>
			</div>
			<div class="buttong" style="color:white" id="registerButton">
				注册
			</div>
			<div class="last">
				<span class="forget" id="forgetPassword">注册表示你已阅读并同意<span class="protocol">用户协议</span></span>
			</div>
		</div>
	</div>
	
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/zepto.md5.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="newRegister.js"></script>
<script>
//移动端软键盘弹出时影响布局  使背景图片更改
		$(document).ready(function () {
		　　$('body').height($('body')[0].clientHeight);
		});
</script>
</body>
</html>
