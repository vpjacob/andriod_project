<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
		<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
		<title>意见反馈</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/sm.min.css">
		<link rel="stylesheet" href="../../css/sm-extend.min.css">
		<script type='text/javascript' src='../../script/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='../../script/sm.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='../../script/sm-extend.min.js' charset='utf-8'></script>
		<link rel="stylesheet" type="text/css" href="feedback.css">
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css">
		<style>
			body {
				font-family: "微软雅黑";
			}
			a {
				color: #000;
			}
			a:active, a:link, a:visited, a:hover {
				color: #000;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
	<body>
		<div class="page-group">
			<div class="page">
				<header class="bar bar-nav" id="header">
					<a class="icon pull-left" id="back">
					  <i class="iconfont icon-xiangzuo1" style="font-size: 28px;color: #999"></i>
					</a>
					<!--<a class="icon icon-refresh pull-right"></a>-->
					<h1 class="title">意见反馈</h1>
					<a id="regist" style="position: absolute;top:0px;right:15px; height: 44px; line-height: 44px; color:#646464; font-size: 14px;">提交</a>
				</header>
				<div class="content" data-distance="50" style="background-color: #f0f0f0;">
					<div class="question">
						<div class="question_center">
							<span>问题类型</span>
							<input type="text" id='picker' value="无"/>
						</div>
					</div>
					<textarea name="conter" class="conter" cols="30" rows="8" placeholder="请描述您遇到的问题或您的宝贵建议" onblur="if(this.value==' ' ){this.value='请描述您遇到的问题或您的宝贵建议'}"></textarea>
					<div class="question">
						<div class="question_center">
							<span>联系方式</span>
							<input type="text" class="num" placeholder="手机号码/邮箱/QQ"/>
						</div>
					</div>
				</div>
				<div class="hide">
				    <div>
				        <div class="yes">提交成功！</div>
				        <div class="good">好</div>
				    </div>
				</div>
			</div>
		</div>
		<script>
		$("#picker").picker({
			toolbarTemplate: '<header class="bar bar-nav">\
			<button class="button button-link pull-right close-picker">确定</button>\
			<h1 class="title">问题类型</h1>\
			</header>',
			cols: [
			{
			textAlign: 'center',
			values: ['无', '联网太慢/联网不稳定', '无法定位/定位错误', '产品建议']
			}
			]
			});
		</script>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/common.js"></script>
	<script type="text/javascript" src="feedback.js"></script>
	<script type='text/javascript' src='../../script/sm-extend.min.js'></script>
</html>
