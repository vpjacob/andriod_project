<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../../../css/sm.min.css">
		<link rel="stylesheet" href="../../../css/sm-extend.min.css">
		<script type='text/javascript' src='../../../script/zepto.min.js' charset='utf-8'></script>
	</head>
	<body>
		<header class="bar bar-nav">
			<h1 class='title'>下拉刷新</h1>
		</header>
		<!-- content应该拥有"pull-to-refresh-content"类,表示启用下拉刷新 -->
			<div class="content pull-to-refresh-content" data-ptr-distance="15">
				<!-- 默认的下拉刷新层 -->
				<div class="pull-to-refresh-layer">
					<div class="preloader"></div>
					<div class="pull-to-refresh-arrow"></div>
				</div>
				<!-- 下面是正文 -->
				<div class="card-container">
					<div class="card">
						<div class="card-header">
							card
						</div>
						<div class="card-content">
							<div class="card-content-inner">
								这里是第1个card，下拉刷新会出现第2个card。
							</div>
						</div>
					</div>
				</div>
			</div>
	</body>
	<script type="text/javascript" src="../../../script/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="../../../script/prefsutil.js"></script>
	<script type="text/javascript" src="../../../script/zepto.min.js"></script>
	<script type='text/javascript' src='../../../script/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='../../../script/sm-extend.min.js' charset='utf-8'></script>
	<script type="text/javascript" src="../../../script/api.js"></script>
	<script type="text/javascript">
//	$.pullToRefreshTrigger('.pull-to-refresh-content');
	$.initPullToRefresh('.pull-to-refresh-content');
	$(document).on('refresh', '.pull-to-refresh-content',function(e) {
	    setTimeout(function() {
	        var cardNumber = $(e.target).find('.card').length + 1;
	        var cardHTML = '<div class="card">' +
	                          '<div class="card-header">card'+cardNumber+'</div>' +
	                          '<div class="card-content">' +
	                            '<div class="card-content-inner">' +
	                                '这里是第' + cardNumber + '个card，下拉刷新会出现第' + (cardNumber + 1) + '个card。' +
	                            '</div>' +
	                          '</div>' +
	                      '</div>';
	        $(e.target).find('.card-container').prepend(cardHTML);
	        // 加载完毕需要重置
//	        $.pullToRefreshDone('.pull-to-refresh-content');
	    },1000);
	});
	</script>
</html>
