<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
		<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
		<title>添加银行卡</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/sm.min.css">
		<link rel="stylesheet" href="../../css/sm-extend.min.css">
		<script type='text/javascript' src='../../script/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='../../script/sm.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='../../script/sm-extend.min.js' charset='utf-8'></script>
		<link rel="stylesheet" type="text/css" href="../../css/all.css">
		<link rel="stylesheet" type="text/css" href="addcard.css">
		<link rel="stylesheet" type="text/css" href="../../equipmenticon/iconfont.css">
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css"/>
		<style>
			body {
				font-family: "微软雅黑";
			}
			a {
				color: #000;
			}
			a:active, a:link, a:visited, a:hover {
				color: #000;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div class="page-group">
			<div class="page">
				<header class="bar bar-nav my-head" id="header">
					<a class="icon pull-left" id="back"><i  class="iconfont icon-xiangzuo1" style="font-size: 28px;color: #999"></i></a>
					<h1 class="title">添加银行卡</h1>
					<a id="regist" style="float: right; height: 44px; line-height: 44px; color:#2795c5; font-size: 14px;"></a>
				</header>
				<div class="list-block paddingTwo">
					<div class="item-content" style="margin-left:0.5rem;">
						<div class="item-inner" style=" margin-left: 0px; ">
							<div class="item-title" style="width: 124px; font-size: 14px;">
								持卡人姓名：
							</div>
							<div class="item-input">
								<input type="text"  id='personName' placeholder="请输入姓名" style="font-size: 14px; width:80%; display: inline-block;"/>
							</div>
						</div>
					</div>
					<div class="item-content" style="margin-left:0.5rem;">
						<div class="item-inner" style=" margin-left: 0px; ">
							<div class="item-title" style="width: 124px; font-size: 14px;">
								身份证号：
							</div>
							<div class="item-input">
								<input type="text"  id='personNumber' placeholder="请输入身份证号" style="font-size: 14px; width:80%; display: inline-block;"/>
							</div>
						</div>
					</div>
					<div class="item-content" style="margin-left:0.5rem;">
						<div class="item-inner" style=" margin-left: 0px; ">
							<div class="item-title" style="width: 124px; font-size: 14px;">
								转入银行：
							</div>
							<div class="item-input">
								<select id="selectBank">
									<option value="">请输入开户行</option>
								</select>
								<i  class="iconfont icon-down" style="float:right;margin-top:-33px;"></i>
							</div>
						</div>
					</div>
					<div class="item-content" style="margin-left:0.5rem;">
						<div class="item-inner" style=" margin-left: 0px; ">
							<div class="item-title" style="width: 124px; font-size: 14px;">
								银行卡号：
							</div>
							<div class="item-input">
								<input type="number"  id='bankNumber' placeholder="请输入银行卡号" style="font-size: 14px; width:80%; display: inline-block;"/>
								<!--<div style="display: inline-block; height: 100%;"><img class="again" src="../../images/again.png" width="16" height="16"/></div>-->
							</div>
						</div>
					</div>
				</div>
				<div class="confirm">
					<input type="submit" id="submit" name="submit" class="confirm_submit" value="确定"/>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/common.js"></script>
	<script type="text/javascript" src="../../script/bank.js"></script>
	<script type="text/javascript" src="addcard.js"></script>
</html>
