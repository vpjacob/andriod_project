    <div class="content">

        <div>
            <a id="login"
               href="#"
               class="buttong">下一步</a>
        </div>
    </div>
</div>
<script type="text/javascript" src="../script/api.js"></script>
<script>
    apiready = function(){
	var header = $api.byId('header');
	   if(api.systemType=='ios')
	   {	  
	      var cc=$api.dom('.content');
		  $api.css(header,'margin-top:20px;');
		  $api.css(cc,'margin-top:20px;');		
	   }
	};
	
    var HEIGHT = $('body').height();
    $(window).resize(function() {
        $('.page').height(HEIGHT);
    });
    $(document).on('touchend', ' .buttong', function () {
        $(this).css({"background-color": "#1fb8f0", "color": "#fff"});
    });
    $(document).on('touchstart', '.buttong', function () {
        $(this).css({"background-color": "#fff", "color": "#1fb8f0", "border": "2px solid #0fb8f3"});
    });
    var wait=60;
    function time(o) {
        if (wait == 0) {
            o.removeAttribute("disabled");
            o.value="获取验证码";
            o.style.background="#1fb8f0";
            wait = 60;
        } else {
            o.setAttribute("disabled", true);
            o.value="重新发送(" + wait + ")";
            o.style.background="#bfbfbf";
            wait--;
            setTimeout(function() {
                        time(o)
                    },
                    1000)
        }
    }
    document.getElementById("getCaptcha").onclick=function(){time(this);};
</script>

</body>
