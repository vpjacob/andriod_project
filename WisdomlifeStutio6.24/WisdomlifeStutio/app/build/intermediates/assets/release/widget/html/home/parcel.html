<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

    <style>
    	body {
            font-family: "微软雅黑";
        }

        a {
            color: #000;
        }

        a:active, a:link, a:visited, a:hover {
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="page-group">
    <div class="page">
        <header class="bar bar-nav">
            <a class="icon pull-left" onclick="goback();"><img src="../../image/toright.png"/></a>
            <!--<a class="icon icon-refresh pull-right"></a>-->
            <h1 class="title">邮包</h1>
        </header>
        <div class="content" data-distance="50" style="background-color: #f6f6f6;">
            <div class="change">
                <span class="change_line">新邮包</span>
                <span>已完成</span>
            </div>
            <div class="center">
                <img src="../../image/temp/ppke.png"/>
                <p class="centerP">亲您还没有已完成的信息</p>
            </div>
        </div>
    </div>
</div>
<script>
    $(".change span").click(function(){
        $(this).addClass('change_line').siblings().removeClass('change_line');
    });
</script>
