<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>添加家庭成员</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/sm.min.css">
    <link rel="stylesheet" href="../../../css/sm-extend.min.css">
    <link rel="stylesheet" type="text/css" href="../../../css/iconfont.css" />
	 <link rel="stylesheet" type="text/css" href="../../../css/guanjia/fangwu/applyMyHouse.css" /> 
       
</head>
<body>
	<header class="bar bar-nav" style="position: relative;" id="title">
		<h1 class="title" style="background-color:white"></h1>
		<a onclick="goBack()" class="iconfont icon-xiangzuo1 pull-left" style="font-size:20px;color:#0EAAE3;position:absolute;top:7px;"></a>	
	</header>
	<div class="box">
		<div class="bottom">
				<div class="user">
					<div class="same">
						<span>姓名：</span><input type="text" placeholder="请输入您的姓名" id="name"/>
					</div>
				</div>
				<div class="user">
					<div class="same">
						<span>手机号：</span><input type="tel" placeholder="请输入您的手机号" id="tel"/>
					</div>	
				</div>
				<div class="user">
					<div class="same"><span>验证码：</span><button class="yanzheng" id="getId" >获取验证码</button><input  type="tel" placeholder="请输入验证码" id="ranzheng" style="margin-right:3%;"/></div>
				</div>
			<div class="next">
				<button type="button" class="step" id="save">提交</button>
			</div>
		</div>
	</div>	
	
				
	
</body>
