<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
		<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
		<title>确认信息</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/sm.min.css">
		<link rel="stylesheet" href="../../css/sm-extend.min.css">
		<script type="text/javascript" src="../../script/jquery-1.10.2.js"></script>
		<script type='text/javascript' src='../../script/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='../../script/sm.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='../../script/sm-extend.min.js' charset='utf-8'></script>
		<link rel="stylesheet" type="text/css" href="../css/entranceGuardInfo.css">
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css">
    <style>
		body {
			font-family: "微软雅黑";
		}
		a {
			color: #000;
		}
		a:active, a:link, a:visited, a:hover {
			color: #000;
			text-decoration: none;
		}
		
    </style>
</head>
<body>
	<header class="bar bar-nav" id="header" style="background: #fff;position: relative" >
		<a class="icon pull-left" id="back"><i class="iconfont icon-xiangzuo1" style="font-size: 1rem;color: #0EAAE3"></i></a>
		<h1 class="title" style="color: #4d4d4d;font-size: 0.8rem;">确认信息</h1>
	</header>
	<div class="tankuang_box" id="tankuang_box">
	<div class="tankuang">
		<div><span>二级密码</span><input type="password" id="pwd" placeholder="请输入二级密码"/></div>
		<div>
			<span class="noAgree">取消</span><span class="agree" id="agree">确定</span>
		</div>
	</div>
	</div>
	<div class="black_box" id="black_box"></div>
	<div style="height: 85%;width:100%;overflow:auto" id="miancss">
	<div class="firstInfo">
		<div class="businessInfo">
			<span id="productId" data="">商品详情</span>
		</div>
		<div class="businessShow">
			<img src="" id="businessImg" alt="暂无"/>
			<span id="price">12800.00元</span>
			<span id="content"></span>
		</div>
	</div>
	<div class="choose" id="modelList">
		<div class="chooseAmount">
			<span>数量</span>
			<div class="chooseAmountChange">
				<div id="numSub">-</div>
				<div id="amout">1</div>
				<div id="numAdd">+</div>
			</div>
		</div>
	</div>
	<div class="businessPay">
		<div class="businesses">
			<img src="../image/address/pay.png" />
			<span>支付宝</span>
			<input type="checkbox" style="width:1rem;height: 1rem;float: right;position: relative;right: 2%;top: 0.5rem" id="zfb"/>
		</div>
	</div>
	<div class="businessPay" style="margin-top: -0.1rem">
		<div class="businesses">
			<img src="../image/address/xk.png" />
			<span>剩余金币 :<p id="residueMoney"></p></span>
			<input type="checkbox" style="width:1rem;height: 1rem;float: right;position: relative;right: 2%;top: 0.5rem" id="xk"/>
		</div>
	</div>
	 <div class="addInfo">
		<div class="addInfoBox">
			<div class="top">
				<span id="userName"></span>
				<span id="userPhone"></span>
			</div>
			<div class="bottom">
				<textarea placeholder="请添加收货地址" readonly="readonly"  id="address" data=""></textarea>
			</div>
			<i class="iconfont pull-right icon-xiangyou1"></i>
		</div>
	</div>
	 <div class="priceInfo">
		<div class="costInfo">
			<div class="costInfoTop">
				<span>运费</span>
				<span style="margin-right: -0.95rem" id="freight">+0.00</span>
			</div>
			<div class="costInfoTop">
				<span>商品金额</span>
				<span id="busTotal"></span>
			</div>
		</div>
	</div>  
	</div>
	<footer>
		<span>共计 : </span>
		<span id="countAll"></span>
		<button id="apply">支付</button>
	</footer>
</body>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../js/shangjia/entranceGuardInfo.js"></script>
<script>
function refresh() {
	location.reload();
	}
</script>
</html>
