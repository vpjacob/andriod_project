<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
		<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
		<title>修改密码</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/sm.min.css">
		<link rel="stylesheet" href="../../css/sm-extend.min.css">
		<script type='text/javascript' src='../../script/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='../../script/sm.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='../../script/sm-extend.min.js' charset='utf-8'></script>
		<link rel="stylesheet" type="text/css" href="../../css/all.css">
		<link rel="stylesheet" type="text/css" href="changenumber.css">
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css">
		<style>
			body {
				font-family: "微软雅黑";
			}
			a {
				color: #000;
			}
			a:active, a:link, a:visited, a:hover {
				color: #000;
				text-decoration: none;
			}
			.list-block {
				margin: 0rem 0;
			}
			.bar {
				z-index: 0;
			}
			.item-content {
				border-bottom: 1px solid #DCDCDC;
			}
		</style>
	</head>
	<body>
		<div class="page-group">
			<div class="page">
				<header class="bar bar-nav" id="header">
					<a class="icon pull-left" onclick="goback();">
					  <i class="iconfont icon-xiangzuo1" style="font-size: 28px;color: #999"></i>
					</a>
					<!--<a class="icon icon-refresh pull-right"></a>-->
					<h1 class="title">修改密码</h1>
				</header>
				<div class="content" data-distance="50" style="background-color: #f0f0f0;">
					<div class="step">
						<span class="focusBlue">1 手机号验证</span>
						<span class="focusGray">2 修改密码</span>
					</div>
					<div class="list-block paddingOne" style="margin: 10px 0;">
						<div class="item-content" style="padding-left:0px;">
							<div class="item-inner" style=" margin-left: 0px; ">
								<div class="item-title" style="width: 124px; font-size: 14px; color:#a1a1a1;">
									手机号
								</div>
								<div class="item-input">
									<input type="text" disabled="true" placeholder="请输入手机号" name="username" id="username"
									style="font-size: 14px;" maxlength="11"/>
								</div>
								<div class="resend" id="login_do" >
									<a href="javascript:void(0)" id="captchabeijing" disabled="false" style="color: rgb(255, 255, 255);">
									<input type="button" id="getCaptcha" class="codes" value="获取验证码">
									</a>
								</div>
							</div>
						</div>
						<div class="item-content" style="padding-left:0px;">
							<div class="item-inner" style=" margin-left: 0px; ">
								<div class="item-title" style="width: 80px; font-size: 14px; color:#a1a1a1;">
									验证码
								</div>
								<div class="item-input">
									<input type="text" maxlength="4" placeholder="请输入验证码" name="vaildCode" id="vaildCode"
									style="font-size: 14px; width:80%; display: inline-block;"/>
									<!--<div style="display: inline-block; height: 100%;"><img class="again" src="../../images/again.png" width="16" height="16"/></div>-->
								</div>
							</div>
						</div>
					</div>
					<div>
						<a id="next"
						href="#"
						class="buttong" style="color: #fff;">下一步</a>
					</div>
					<!--第二步-->
					<div class="list-block paddingTwo" style="margin: 10px 0;">
						<div class="item-content" style="padding-left:0px;">
							<div class="item-inner" style=" margin-left: 0px; ">
								<div class="item-title" style="width: 124px; font-size: 14px; color:#a1a1a1;">
									旧密码
								</div>
								<div class="item-input">
									<input type="password" placeholder="请输入您的密码" name="username" id="oldpwd"
									style="font-size: 14px;" maxlength="15"/>
								</div>
							</div>
						</div>
						<div class="item-content" style="padding-left:0px;">
							<div class="item-inner" style=" margin-left: 0px; ">
								<div class="item-title" style="width: 124px; font-size: 14px; color:#a1a1a1;">
									输入新密码
								</div>
								<div class="item-input">
									<input type="password" placeholder="6~15位数字和字母" name="username" id="num"
									style="font-size: 14px;" maxlength="15"/>
								</div>
							</div>
						</div>
						<div class="item-content" style="padding-left:0px;">
							<div class="item-inner" style=" margin-left: 0px; ">
								<div class="item-title" style="width: 124px; font-size: 14px; color:#a1a1a1;">
									确认新密码
								</div>
								<div class="item-input">
									<input type="password"  placeholder="6~15位数字和字母" name="vaildCode" id="vCode"
									style="font-size: 14px; width:80%; display: inline-block;" maxlength="15"/>
									<!--<div style="display: inline-block; height: 100%;"><img class="again" src="../../images/again.png" width="16" height="16"/></div>-->
								</div>
							</div>
						</div>
					</div>
					<div class="sub">
						<a id="sub"
						href="#"
						class="buttong" style="color: #fff;">提交</a>
					</div>
					<div class="tips">
						<img src="../../images/tipsRight.png"/>
						<p>
							密码修改成功!
						</p>
					</div>
				</div>
			</div>
		</div>
		<script></script>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/common.js"></script>
	<script type="text/javascript" src="../../script/zepto.md5.js"></script>
	<script type="text/javascript" src="changepassword.js"></script>
</html>
